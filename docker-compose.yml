services:
  verixos-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://verixos:${POSTGRES_PASSWORD}@verixos-db:5432/verixos
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STORAGE_ENDPOINT=http://verixos-storage:9000
      - STORAGE_ACCESS_KEY=${MINIO_ROOT_USER:-verixos}
      - STORAGE_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - STORAGE_BUCKET=verixos
    depends_on:
      verixos-db:
        condition: service_healthy
      verixos-storage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  verixos-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: verixos
      POSTGRES_USER: verixos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - verixos_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verixos -d verixos"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  verixos-storage:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-verixos}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - verixos_storage_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  verixos_db_data:
  verixos_storage_data:
